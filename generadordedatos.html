        function generar() {

            salida = `CREATE DATABASE IF NOT EXISTS sistema_escolar;<br>
            USE sistema_escolar;<br>
            CREATE TABLE IF NOT EXISTS alumnos(matricula INT(10) NOT NULL UNIQUE, nombres VARCHAR(255) NOT NULL, apellido1 VARCHAR(255) NOT NULL, apellido2 VARCHAR(255), correo VARCHAR(255) NOT NULL UNIQUE);<br> INSERT INTO alumnos VALUES`;
            for (var i = 10; i < 10011; i++) {
                var nombre1 = nombres[Math.floor(Math.random() * nombres.length)];
                var nombre2 = nombres1[Math.floor(Math.random() * nombres1.length)]
                var apellido1 = apellidosAlemanes[Math.floor(Math.random() * apellidosAlemanes.length)];
                var apellido2 = apellidosPolacos[Math.floor(Math.random() * apellidosPolacos.length)];

                if (i == 10011 - 1) {
                    salida += "('" +
                        ("203000" + i).slice(-8)
                        + "', '" +
                        nombre1 + " " + nombre2
                        + "', '" +
                        apellido1
                        + "', '" +
                        apellido2
                        + "', '" + nombre1.toLowerCase() + "_" + apellido1.toLowerCase() + i +"@unikino.edu.mx');<br>";
                } else {
                    salida += "('" +
                        ("203000" + i).slice(-8)
                        + "', '" +
                        nombre1 + " " + nombre2
                        + "', '" +
                        apellido1
                        + "', '" +
                        apellido2
                        + "', '" + nombre1.toLowerCase() + "_" + apellido1.toLowerCase(salida) + i + "@unikino.edu.mx'),<br>";
                }
            }
            
            //console.log();
            document.getElementById('salida').innerHTML = salida;
        }

        function generarArchivo(){
            //alert("Generando archivo SQL...");
            var file = document.createElement('a');
            var sql = salida.replace(/<br>/g, '\n').trim();
            file.setAttribute('href', 'data:text/plane;charset=utf-8,'+ encodeURIComponent(sql));
            file.setAttribute('download', 'sistema_escolar.sql');
            file.style.display = 'none';
            document.body.appendChild(file);
            file.click();
            document.body.removeChild(file);
        }
